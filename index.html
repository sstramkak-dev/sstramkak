<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ស្មាតសប អ៊េចប្រេស ត្រាំកក់</title>
    <style>
        :root { 
            --primary: #219E42; 
            --danger: #e74c3c; 
            --warning: #f39c12; 
            --bg: #f4f7f6; 
            --unit-color: #1a73e8; /* ពណ៌ខៀវសម្រាប់ Unit */
            --curr-color: #e67e22; /* ពណ៌ទឹកក្រូចសម្រាប់ Currency/Items */
        }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--primary); height: 100vh; position: fixed; padding: 40px 15px; color: white; }
        .sidebar h2 { font-size: 19px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .nav-btn { width: 100%; padding: 12px 15px; margin-bottom: 8px; border: none; background: transparent; border-radius: 10px; cursor: pointer; text-align: left; font-family: inherit; color: rgba(255,255,255,0.85); display: flex; align-items: center; gap: 12px; }
        .nav-btn.active { background: white; color: var(--primary); font-weight: 700; }

        /* Main Content */
        .main { margin-left: 260px; padding: 30px; width: calc(100% - 260px); box-sizing: border-box; }
        
        /* Summary */
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .summary-card { background: white; padding: 22px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); display: flex; align-items: center; gap: 15px; }
        .summary-info h4 { margin: 0; font-size: 13px; color: #777; }
        .summary-info p { margin: 5px 0 0; font-size: 20px; font-weight: 700; }

        /* Form Styling */
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 13px; margin-bottom: 6px; font-weight: 600; }
        
        /* Input Colors */
        input { padding: 10px 12px; border: 1.5px solid #eee; border-radius: 8px; font-family: inherit; }
        .input-unit { border-color: var(--unit-color) !important; color: var(--unit-color); font-weight: 600; }
        .input-curr { border-color: var(--curr-color) !important; color: var(--curr-color); font-weight: 600; }
        .input-total { border-color: var(--primary) !important; color: var(--primary); font-weight: 700; font-size: 16px; }

        /* Table Styling with Colors */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f8faf9; padding: 12px; text-align: left; font-size: 12px; color: #777; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        
        .col-unit { color: var(--unit-color); font-weight: 600; }
        .col-curr { color: var(--curr-color); font-weight: 600; }
        .col-total { color: var(--primary); font-weight: 700; }

        .btn-save { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ស្មាតសប អ៊េចប្រេស<br>ត្រាំកក់</h2>
    <button class="nav-btn active" onclick="showTab('deposit', this)"><i class="fa-solid fa-wallet"></i> ការដាក់ប្រាក់</button>
    <button class="nav-btn" onclick="showTab('sales', this)"><i class="fa-solid fa-shop"></i> ការលក់ប្រចាំថ្ងៃ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div class="summary-grid">
        <div class="summary-card">
            <div class="summary-info"><h4>ស្ថានភាពលក់ (Growth)</h4><div id="salesGrowth">0%</div></div>
        </div>
        <div class="summary-card">
            <div class="summary-info"><h4>សរុបការលក់ខែនេះ</h4><p id="sumSales" style="color:var(--primary)">$0.00</p></div>
        </div>
        <div class="summary-card">
            <div class="summary-info"><h4>សរុប SIM ខែនេះ</h4><p id="sumSim" style="color:var(--unit-color)">0</p></div>
        </div>
    </div>

    <div id="depositTab">
        <div class="card">
            <h3 style="color:var(--primary)">បញ្ចូលការដាក់ប្រាក់</h3>
            <div class="grid">
                <div class="field"><label>ថ្ងៃខែឆ្នាំ</label><input type="date" id="dDate"></div>
                <div class="field"><label>ភ្នាក់ងារ</label><input type="text" id="dAgent"></div>
                <div class="field"><label>Cash ($)</label><input type="number" id="dCash" value="0"></div>
                <div class="field"><label>Credit ($)</label><input type="number" id="dCredit" value="0"></div>
            </div>
            <div class="field" style="margin-bottom: 15px;"><label>ចំណាំ</label><input type="text" id="dRemark"></div>
            <button class="btn-save" onclick="save('Deposit')">រក្សាទុក</button>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3 style="color:var(--primary)">បញ្ចូលការលក់</h3>
            <div class="grid">
                <div class="field"><label>ថ្ងៃខែឆ្នាំ</label><input type="date" id="sDate"></div>
                <div class="field"><label>ភ្នាក់ងារ</label><input type="text" id="sAgent"></div>
                <div class="field"><label style="color:var(--unit-color)">Ads/Gross</label><input type="number" id="uAds" class="input-unit" value="0"></div>
                <div class="field"><label style="color:var(--unit-color)">Sim</label><input type="number" id="uSim" class="input-unit" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label style="color:var(--unit-color)">Home</label><input type="number" id="uHome" class="input-unit" value="0"></div>
                <div class="field"><label style="color:var(--unit-color)">Fiber</label><input type="number" id="uFiber" class="input-unit" value="0"></div>
                <div class="field"><label style="color:var(--curr-color)">Top Up</label><input type="number" id="rTopup" class="input-curr" value="0"></div>
                <div class="field"><label style="color:var(--curr-color)">SC Shop</label><input type="number" id="rShop" class="input-curr" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label style="color:var(--curr-color)">SC Dealer</label><input type="number" id="rDealer" class="input-curr" value="0"></div>
                <div class="field"><label style="color:var(--primary)">សរុបការលក់ ($)</label><input type="number" id="rTotal" class="input-total" value="0"></div>
            </div>
            <button class="btn-save" onclick="save('Sales')">រក្សាទុក</button>
        </div>
        
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ថ្ងៃខែ</th><th>ភ្នាក់ងារ</th>
                            <th style="color:var(--unit-color)">Unit (A/S/H/F)</th>
                            <th style="color:var(--curr-color)">Curr (T/S/D)</th>
                            <th style="color:var(--primary)">សរុប $</th><th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="salBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbz7JI01CifnNQ9vjOdaTET2YDTVkqgrS3fghDA98G0JKxhoo_235KFO0_HeR-puqz5ydA/exec";
    let state = { store: [], isEdit: false, editIdx: null };

    function showTab(t, b) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        resetForm();
    }

    async function load() {
        try {
            const res = await fetch(API);
            state.store = await res.json();
            render();
            calculateSummary();
        } catch(e) { console.error("Error loading data"); }
    }

    function calculateSummary() {
        const now = new Date();
        const curM = now.getMonth(), curY = now.getFullYear();
        let totalRev = 0, totalSim = 0;

        state.store.forEach(item => {
            if (item.recordType === "Sales") {
                const [y, m, d] = item.date.split('-').map(Number);
                if ((m - 1) === curM && y === curY) {
                    totalRev += parseFloat(item.totalRev || 0);
                    totalSim += parseFloat(item.sim || 0);
                }
            }
        });
        document.getElementById('sumSales').innerText = "$" + totalRev.toFixed(2);
        document.getElementById('sumSim').innerText = totalSim;
        document.getElementById('salesGrowth').innerText = "Active"; // កែសម្រួលតាមតម្រូវការ
    }

    function render() {
        const sBody = document.getElementById('salBody');
        sBody.innerHTML = "";
        state.store.forEach(item => {
            if (item.recordType === "Sales") {
                sBody.innerHTML += `<tr>
                    <td>${item.date}</td>
                    <td><b>${item.agent}</b></td>
                    <td class="col-unit">${item.gross}/${item.sim}/${item.home}/${item.fiber}</td>
                    <td class="col-curr">${item.topup}/${item.shop}/${item.dealer}</td>
                    <td class="col-total">$${parseFloat(item.totalRev).toFixed(2)}</td>
                    <td><button onclick="del('Sales', ${item.rowIndex})">លុប</button></td>
                </tr>`;
            }
        });
    }

    async function save(type) {
        let d = (type === 'Deposit' ? document.getElementById('dDate').value : document.getElementById('sDate').value);
        let a = (type === 'Deposit' ? document.getElementById('dAgent').value : document.getElementById('sAgent').value);
        const obj = { recordType: type, action: "ADD", date: d, agent: a };
        
        if(type === 'Sales') {
            obj.gross = document.getElementById('uAds').value; obj.sim = document.getElementById('uSim').value;
            obj.home = document.getElementById('uHome').value; obj.fiber = document.getElementById('uFiber').value;
            obj.topup = document.getElementById('rTopup').value; obj.shop = document.getElementById('rShop').value;
            obj.dealer = document.getElementById('rDealer').value; obj.totalRev = document.getElementById('rTotal').value;
        } else {
            obj.cash = document.getElementById('dCash').value; obj.credit = document.getElementById('dCredit').value;
            obj.remark = document.getElementById('dRemark').value;
        }

        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        load();
        resetForm();
    }

    function resetForm() {
        document.querySelectorAll('input[type="number"]').forEach(i => i.value = 0);
        document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
    }

    window.onload = load;
</script>
</body>
</html>
