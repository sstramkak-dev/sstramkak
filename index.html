<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹</title>
    <style>
        :root { --primary: #219E42; --primary-dark: #1a8235; --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f6; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); min-height: 100vh; }
        
        /* Sidebar - ášá€áŸ’áŸá¶á‘áŸ†á áŸ†á±áŸ’á™á“áŸ…ááŸáš */
        .sidebar { width: 260px; background: var(--primary); height: 100vh; position: fixed; padding: 40px 15px; box-sizing: border-box; color: white; z-index: 100; }
        .sidebar h2 { font-size: 19px; margin-bottom: 40px; font-weight: 700; text-align: center; line-height: 1.5; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        
        .nav-btn { width: 100%; padding: 12px 15px; margin-bottom: 8px; border: none; background: transparent; border-radius: 10px; cursor: pointer; text-align: left; font-family: inherit; font-size: 15px; color: rgba(255,255,255,0.85); display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .nav-btn.active { background: white; color: var(--primary); font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn:hover:not(.active) { background: rgba(255,255,255,0.1); }

        /* Main Content - á–á„áŸ’ášá¸á€á±áŸ’á™á–áŸá‰á¢áŸá€áŸ’ášá„áŸ‹áŠáŸ‚á›á“áŸ…áŸá›áŸ‹ */
        .main { margin-left: 260px; padding: 30px; width: calc(100% - 260px); box-sizing: border-box; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        h3 { border-left: 5px solid var(--primary); padding-left: 12px; font-size: 17px; font-weight: 700; margin-top: 0; margin-bottom: 20px; color: #333; }

        /* Grid - ášáŸ€á”á…áŸ†á±áŸ’á™á˜á¶á“áá»á›áŸ’á™á—á¶á– */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 13px; margin-bottom: 6px; color: #666; font-weight: 600; }
        input { padding: 10px 12px; border: 1.5px solid #eee; border-radius: 8px; font-family: inherit; font-size: 14px; transition: 0.2s; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(33, 158, 66, 0.1); }

        /* Button Save - á€áŸ‚á±áŸ’á™ášá¶á„áá¼á…á›áŸ’á˜á˜ (Compact) */
        .btn-container { display: flex; justify-content: flex-end; margin-top: 10px; }
        .btn-save { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 30px; /* á”á“áŸ’áá™ Padding á±áŸ’á™á“áŸ…áá¼á…á›áŸ’á˜á˜ */
            border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 600; font-size: 15px; 
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
            box-shadow: 0 3px 10px rgba(33, 158, 66, 0.2);
        }
        .btn-save:hover { background: var(--primary-dark); transform: translateY(-1px); }

        /* Table - á–á„áŸ’ášá¸á€á±áŸ’á™á–áŸá‰á•áŸ’á‘áŸƒ */
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f8faf9; padding: 12px; text-align: left; font-size: 12px; color: #777; border-bottom: 2px solid #edf2f0; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 14px; color: #444; }
        
        .icon-btn { width: 30px; height: 30px; border: none; border-radius: 6px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; font-size: 14px; }
        .edit-btn { background: #fff9db; color: var(--warning); margin-right: 5px; }
        .del-btn { background: #fff5f5; color: var(--danger); }
        
        #status { padding: 10px; border-radius: 8px; margin-bottom: 15px; font-weight: 600; display: none; text-align: center; font-size: 13px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ<br>ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    <button class="nav-btn active" onclick="showTab('deposit', this)"><i class="fa-solid fa-wallet"></i> á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" onclick="showTab('sales', this)"><i class="fa-solid fa-shop"></i> á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3>á”á‰áŸ’á…á¼á›á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="dDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent"></div>
                <div class="field"><label>Cash ($)</label><input type="number" id="dCash" value="0"></div>
                <div class="field"><label>Credit ($)</label><input type="number" id="dCredit" value="0"></div>
            </div>
            <div class="field" style="margin-bottom: 15px;"><label>á…áŸ†áá¶áŸ†</label><input type="text" id="dRemark"></div>
            <div class="btn-container">
                <button class="btn-save" onclick="save('Deposit')"><i class="fa-solid fa-save"></i> ášá€áŸ’áŸá¶á‘á»á€</button>
            </div>
        </div>
        <div class="card" style="padding:15px;"><div class="table-container"><table><thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>á…áŸ†áá¶áŸ†</th><th>Action</th></tr></thead><tbody id="depBody"></tbody></table></div></div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3>á”á‰áŸ’á…á¼á›á€á¶ášá›á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="sDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent"></div>
                <div class="field"><label>Ads/Gross</label><input type="number" id="uAds" value="0"></div>
                <div class="field"><label>Sim</label><input type="number" id="uSim" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label>Home</label><input type="number" id="uHome" value="0"></div>
                <div class="field"><label>Fiber</label><input type="number" id="uFiber" value="0"></div>
                <div class="field"><label>Top Up</label><input type="number" id="rTopup" value="0"></div>
                <div class="field"><label>SC Shop</label><input type="number" id="rShop" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label>SC Dealer</label><input type="number" id="rDealer" value="0"></div>
                <div class="field"><label>áŸášá»á” ($)</label><input type="number" id="rTotal" value="0" style="font-weight:700; color:var(--primary)"></div>
            </div>
            <div class="btn-container">
                <button class="btn-save" onclick="save('Sales')"><i class="fa-solid fa-check-circle"></i> ášá€áŸ’áŸá¶á‘á»á€</button>
            </div>
        </div>
        <div class="card" style="padding:15px;"><div class="table-container"><table><thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>T/S/D</th><th>áŸášá»á” $</th><th>Action</th></tr></thead><tbody id="salBody"></tbody></table></div></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzzp46qMD1RO_U8sUg70oDrbr4wqmwJzjaQW4gj-Dz7m4nh02cacrRmzE2o-XMjohyR7A/exec";
    let state = { store: [], isEdit: false, editIdx: null };

    function showTab(t, b) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        resetForm();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#1a73e8");
        try {
            const res = await fetch(API);
            state.store = await res.json();
            render();
            document.getElementById('status').style.display = "none"; 
        } catch(e) { msg("âŒ Error API", "red"); }
    }

    function render() {
        const dBody = document.getElementById('depBody'), sBody = document.getElementById('salBody');
        dBody.innerHTML = sBody.innerHTML = "";
        state.store.forEach(item => {
            const row = `<tr>
                <td style="white-space:nowrap">${item.date}</td>
                <td><b>${item.agent}</b></td>
                ${item.recordType === 'Deposit' ? 
                `<td>$${item.cash}</td><td>$${item.credit}</td><td><small>${item.remark}</small></td>` : 
                `<td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>${item.topup}/${item.shop}/${item.dealer}</td><td><b style="color:var(--primary)">$${item.totalRev}</b></td>`}
                <td style="white-space:nowrap">
                    <button class="icon-btn edit-btn" onclick="startEdit('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-pen"></i></button>
                    <button class="icon-btn del-btn" onclick="del('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-trash"></i></button>
                </td></tr>`;
            item.recordType === "Deposit" ? dBody.innerHTML += row : sBody.innerHTML += row;
        });
    }

    async function save(type) {
        let dateVal = (type === 'Deposit') ? document.getElementById('dDate').value : document.getElementById('sDate').value;
        const obj = { recordType: type, action: state.isEdit ? "UPDATE" : "ADD", rowIndex: state.editIdx, date: dateVal };
        if(type === 'Deposit') {
            obj.agent = document.getElementById('dAgent').value; obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value; obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.agent = document.getElementById('sAgent').value; obj.gross = document.getElementById('uAds').value;
            obj.sim = document.getElementById('uSim').value; obj.home = document.getElementById('uHome').value;
            obj.fiber = document.getElementById('uFiber').value; obj.topup = document.getElementById('rTopup').value;
            obj.shop = document.getElementById('rShop').value; obj.dealer = document.getElementById('rDealer').value;
            obj.totalRev = document.getElementById('rTotal').value;
        }
        if(!obj.date || !obj.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ááŸ’á„áŸƒááŸ‚ á“á·á„á—áŸ’á“á¶á€áŸ‹á„á¶áš!");
        msg("ğŸ”„ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "var(--warning)");
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        resetForm(); load();
    }

    async function del(type, idx) {
        if(!confirm("áá¾á¢áŸ’á“á€á…á„áŸ‹á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) return;
        msg("ğŸ—‘ á€áŸ†á–á»á„á›á»á”...", "var(--danger)");
        await fetch(API, { method: "POST", body: JSON.stringify({action: "DELETE", recordType: type, rowIndex: idx}) });
        load();
    }

    function startEdit(type, idx) {
        const item = state.store.find(i => i.recordType === type && i.rowIndex === idx);
        state.isEdit = true; state.editIdx = idx;
        if(type === 'Deposit') {
            document.getElementById('dDate').value = item.date;
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark;
        } else {
            document.getElementById('sDate').value = item.date;
            document.getElementById('sAgent').value = item.agent;
            document.getElementById('uAds').value = item.gross; document.getElementById('uSim').value = item.sim;
            document.getElementById('uHome').value = item.home; document.getElementById('uFiber').value = item.fiber;
            document.getElementById('rTopup').value = item.topup; document.getElementById('rShop').value = item.shop;
            document.getElementById('rDealer').value = item.dealer; document.getElementById('rTotal').value = item.totalRev;
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        state.isEdit = false; state.editIdx = null;
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = (i.type === 'number' ? 0 : "") : null);
    }

    function msg(t, c) { const s = document.getElementById('status'); s.style.display="block"; s.innerText = t; s.style.background = c + "15"; s.style.color = c; }
    window.onload = load;
</script>
</body>
</html>
