<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>SmartShop Pro Dashboard</title>
    <style>
        :root { --primary: #1EA647; --accent: #2ecc71; --bg: #f4f7f9; --text: #2d3436; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); color: var(--text); }
        
        /* Sidebar Styles */
        .sidebar { width: 260px; background: white; height: 100vh; position: fixed; border-right: 1px solid #e1e8ed; padding: 25px; box-sizing: border-box; }
        .sidebar h2 { color: var(--primary); text-align: center; font-size: 22px; margin-bottom: 30px; }
        .nav-item { width: 100%; padding: 12px 15px; margin-bottom: 10px; border: none; border-radius: 10px; background: transparent; cursor: pointer; text-align: left; font-family: inherit; font-size: 16px; color: #636e72; transition: 0.3s; display: flex; align-items: center; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(30,166,71,0.2); }
        
        /* Content Styles */
        .main { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); margin-bottom: 25px; }
        .section-title { border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 20px; font-weight: 700; }
        
        /* Input & Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .field { display: flex; flex-direction: column; margin-bottom: 15px; }
        .field label { font-size: 13px; margin-bottom: 5px; color: #b2bec3; font-weight: 600; }
        input { padding: 12px; border: 1.5px solid #dfe6e9; border-radius: 8px; font-family: inherit; font-size: 14px; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(30,166,71,0.1); }
        
        /* Table Styles */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; color: #636e72; font-size: 13px; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px; border-bottom: 1px solid #f1f3f5; font-size: 14px; }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn-main:hover { background: #168a39; transform: translateY(-1px); }
        
        #loader { font-weight: bold; margin-bottom: 15px; padding: 10px; border-radius: 8px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>SmartShop</h2>
    <button class="nav-item active" onclick="switchTab('deposit', this)">ğŸ“Š á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-item" onclick="switchTab('sales', this)">ğŸ›’ á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="loader"></div>

    <div id="depositTab">
        <div class="card">
            <h3 class="section-title" id="depTitle">á”á‰áŸ’á‡á¼á›á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒá‘á¸</label><input type="date" id="dDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent"></div>
                <div class="field"><label>Cash ($)</label><input type="number" id="dCash"></div>
                <div class="field"><label>Credit ($)</label><input type="number" id="dCredit"></div>
            </div>
            <div class="field"><label>á…áŸ†áá¶áŸ†</label><input type="text" id="dRemark"></div>
            <button class="btn-main" onclick="handleAction('Deposit')">ášá€áŸ’áŸá¶á‘á»á€</button>
        </div>
        <div class="card table-wrap">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3 class="section-title" id="salTitle">á”á‰áŸ’á…á¼á›á€á¶ášá›á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒá‘á¸</label><input type="date" id="sDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent"></div>
            </div>
            <div class="grid">
                <div class="field"><label>Ads</label><input type="number" id="uAds"></div>
                <div class="field"><label>Sim</label><input type="number" id="uSim"></div>
                <div class="field"><label>Home</label><input type="number" id="uHome"></div>
                <div class="field"><label>Fiber</label><input type="number" id="uFiber"></div>
            </div>
            <div class="grid">
                <div class="field"><label>áŸášá»á” ($)</label><input type="number" id="rTotal"></div>
            </div>
            <button class="btn-main" onclick="handleAction('Sales')">ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
        </div>
        <div class="card table-wrap">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>áŸášá»á” $</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "áŠá¶á€áŸ‹_URL_WEB_APP_ášá”áŸáŸ‹á¢áŸ’á“á€";
    let state = { store: [], isEditing: false, editIndex: null };

    // áŸ¡. á˜á»áá„á¶ášá”áŸ’áá¼áš Tab
    function switchTab(tab, btn) {
        document.getElementById('depositTab').classList.toggle('hidden', tab !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', tab !== 'sales');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
        resetForm();
    }

    // áŸ¢. á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™ (Load)
    async function fetchData() {
        setLoader("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#1a73e8");
        try {
            const res = await fetch(API);
            state.store = await res.json();
            renderTable();
            setLoader("âœ… ášá½á…ášá¶á›áŸ‹", "#1EA647");
        } catch(e) { setLoader("âŒ á”á‰áŸ’á á¶á¢áŸŠá¸á“á’áºáá·á", "#e74c3c"); }
    }

    // áŸ£. á”á„áŸ’á á¶á‰áá¶ášá¶á„ (Render)
    function renderTable() {
        const dBody = document.getElementById('depBody'), sBody = document.getElementById('salBody');
        dBody.innerHTML = sBody.innerHTML = "";
        state.store.forEach(item => {
            const tr = `<tr>
                <td>${item.date ? item.date.split('T')[0] : ''}</td>
                <td><b>${item.agent}</b></td>
                ${item.recordType === 'Deposit' ? `<td>$${item.cash}</td><td>$${item.credit}</td>` : `<td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>$${item.totalRev}</td>`}
                <td>
                    <button style="color:#f39c12; border:none; background:none; cursor:pointer;" onclick="editRow('${item.recordType}', ${item.rowIndex})">á€áŸ‚</button>
                </td></tr>`;
            item.recordType === "Deposit" ? dBody.innerHTML += tr : sBody.innerHTML += tr;
        });
    }

    // áŸ¤. á˜á»áá„á¶ášá€áŸ‚á”áŸ’ášáŸ‚ (Edit)
    function editRow(type, index) {
        const item = state.store.find(i => i.recordType === type && i.rowIndex === index);
        if (!item) return;
        state.isEditing = true; state.editIndex = index;
        if (type === "Deposit") {
            document.getElementById('dDate').value = item.date.split('T')[0];
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark || "";
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // áŸ¥. ášá€áŸ’áŸá¶á‘á»á€ (Save/Update)
    async function handleAction(type) {
        const data = { recordType: type, action: state.isEditing ? "UPDATE" : "ADD", rowIndex: state.editIndex, timestamp: new Date().toISOString() };
        
        if (type === 'Deposit') {
            data.date = document.getElementById('dDate').value;
            data.agent = document.getElementById('dAgent').value;
            data.cash = document.getElementById('dCash').value || 0;
            data.credit = document.getElementById('dCredit').value || 0;
            data.remark = document.getElementById('dRemark').value;
        } else {
            data.date = document.getElementById('sDate').value;
            data.agent = document.getElementById('sAgent').value;
            data.gross = document.getElementById('uAds').value || 0;
            data.sim = document.getElementById('uSim').value || 0;
            data.home = document.getElementById('uHome').value || 0;
            data.fiber = document.getElementById('uFiber').value || 0;
            data.totalRev = document.getElementById('rTotal').value || 0;
        }

        if (!data.date || !data.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ááŸ’á„áŸƒááŸ‚ á“á·á„á—áŸ’á“á¶á€áŸ‹á„á¶áš!");

        setLoader("ğŸ”„ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "orange");
        await fetch(API, { method: "POST", body: JSON.stringify(data) });
        resetForm(); fetchData();
    }

    function resetForm() {
        state.isEditing = false; state.editIndex = null;
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = "" : null);
    }

    function setLoader(t, c) { const l = document.getElementById('loader'); l.style.display="block"; l.innerText = t; l.style.color = c; }
    window.onload = fetchData;
</script>
</body>
</html>
