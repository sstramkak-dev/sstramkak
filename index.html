<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹</title>
    <style>
        :root { --primary: #1EA647; --bg: #f4f7f6; --blue: #1a73e8; --warning: #f59e0b; --danger: #ef4444; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); }
        .sidebar { width: 260px; background: white; height: 100vh; border-right: 1px solid #e0e0e0; padding: 20px; position: fixed; }
        .main { margin-left: 300px; padding: 40px; flex: 1; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #dee2e6; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; font-size: 16px; }
        .btn-cancel { background: #6c757d; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 13px; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .action-cell { display: flex; gap: 10px; }
        .icon-btn { border: none; background: none; cursor: pointer; padding: 5px; }
        .icon-edit { stroke: var(--warning); width: 20px; }
        .icon-delete { stroke: var(--danger); width: 20px; }
        #status { padding: 10px; margin-bottom: 10px; border-radius: 8px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--primary); text-align:center;">áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ</h2>
    <button class="btn-save" style="margin-bottom:10px;" onclick="showTab('deposit')">ğŸ“Š á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="btn-save" style="background:#6c757d;" onclick="showTab('sales')">ğŸ›’ á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3 id="depTitle">ğŸ’° á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“áŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="dDate"></div>
                <div><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent"></div>
                <div><label>Cash ($)</label><input type="number" id="dCash" step="0.01"></div>
                <div><label>Credit ($)</label><input type="number" id="dCredit" step="0.01"></div>
            </div>
            <label>á…áŸ†áá¶áŸ† (Remark)</label>
            <input type="text" id="dRemark" style="margin-bottom:15px;">
            <button class="btn-save" id="btnSaveDep" onclick="save('Deposit')">ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™</button>
            <button class="btn-save btn-cancel hidden" id="btnCancelDep" onclick="cancelEdit()">á”áŸ„áŸ‡á”á„áŸ‹</button>
        </div>
        <div class="card">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3 id="salTitle">ğŸ›’ á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“á›á€áŸ‹</h3>
            <div class="grid">
                <div><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="sDate"></div>
                <div><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent"></div>
            </div>
            <div class="grid">
                <input type="number" id="uAds" placeholder="Ads">
                <input type="number" id="uSim" placeholder="Sim">
                <input type="number" id="uHome" placeholder="Home">
                <input type="number" id="uFiber" placeholder="Fiber">
            </div>
            <div class="grid">
                <input type="number" id="rTopup" placeholder="Top Up">
                <input type="number" id="rShop" placeholder="SC Shop">
                <input type="number" id="rDealer" placeholder="SC Dealer">
                <input type="number" id="rTotal" placeholder="áŸášá»á”ášá½á˜ ($)">
            </div>
            <button class="btn-save" id="btnSaveSal" onclick="save('Sales')">ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
            <button class="btn-save btn-cancel hidden" id="btnCancelSal" onclick="cancelEdit()">á”áŸ„áŸ‡á”á„áŸ‹</button>
        </div>
        <div class="card">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>áŸášá»á” $</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "YOUR_SCRIPT_URL_HERE"; // áŠá¶á€áŸ‹ URL ášá”áŸáŸ‹á¢áŸ’á“á€á“áŸ…á‘á¸á“áŸáŸ‡
    let store = [];
    let isEditing = false;
    let editRowIndex = null;

    function showTab(t) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        cancelEdit();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "var(--blue)");
        const res = await fetch(API);
        store = await res.json();
        render();
        msg("âœ… ášá½á…ášá¶á›áŸ‹", "var(--primary)");
    }

    function render() {
        const db = document.getElementById('depBody'), sb = document.getElementById('salBody');
        db.innerHTML = sb.innerHTML = "";
        const editSvg = `<svg class="icon-edit" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>`;
        const delSvg = `<svg class="icon-delete" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`;

        store.forEach(item => {
            const btns = `<div class="action-cell">
                <button class="icon-btn" onclick="startEdit('${item.recordType}', ${item.rowIndex})">${editSvg}</button>
                <button class="icon-btn" onclick="del('${item.recordType}', ${item.rowIndex})">${delSvg}</button>
            </div>`;
            if (item.recordType === "Deposit") {
                db.innerHTML += `<tr><td>${item.date.split('T')[0]}</td><td>${item.agent}</td><td>$${item.cash}</td><td>$${item.credit}</td><td>${btns}</td></tr>`;
            } else {
                sb.innerHTML += `<tr><td>${item.date.split('T')[0]}</td><td>${item.agent}</td><td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>$${item.totalRev}</td><td>${btns}</td></tr>`;
            }
        });
    }

    function startEdit(type, index) {
        const item = store.find(i => i.recordType === type && i.rowIndex === index);
        isEditing = true; editRowIndex = index;
        if (type === "Deposit") {
            document.getElementById('dDate').value = item.date.split('T')[0];
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark || "";
            document.getElementById('btnSaveDep').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
            document.getElementById('btnCancelDep').classList.remove('hidden');
        } else {
            document.getElementById('sDate').value = item.date.split('T')[0];
            document.getElementById('sAgent').value = item.agent;
            document.getElementById('uAds').value = item.gross;
            document.getElementById('uSim').value = item.sim;
            document.getElementById('uHome').value = item.home;
            document.getElementById('uFiber').value = item.fiber;
            document.getElementById('rTopup').value = item.topup;
            document.getElementById('rShop').value = item.shop;
            document.getElementById('rDealer').value = item.dealer;
            document.getElementById('rTotal').value = item.totalRev;
            document.getElementById('btnSaveSal').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
            document.getElementById('btnCancelSal').classList.remove('hidden');
        }
        msg("âœï¸ á€áŸ†á–á»á„á€áŸ‚á”áŸ’ášáŸ‚á‡á½ášá‘á¸ " + index, "var(--warning)");
    }

    async function save(type) {
        let obj = { 
            formType: type, action: isEditing ? "UPDATE" : "ADD", 
            rowIndex: editRowIndex, timestamp: new Date().toISOString() 
        };
        if(type === 'Deposit') {
            obj.date = document.getElementById('dDate').value;
            obj.agent = document.getElementById('dAgent').value;
            obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value;
            obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.date = document.getElementById('sDate').value;
            obj.agent = document.getElementById('sAgent').value;
            obj.gross = document.getElementById('uAds').value;
            obj.sim = document.getElementById('uSim').value;
            obj.home = document.getElementById('uHome').value;
            obj.fiber = document.getElementById('uFiber').value;
            obj.topup = document.getElementById('rTopup').value;
            obj.shop = document.getElementById('rShop').value;
            obj.dealer = document.getElementById('rDealer').value;
            obj.totalRev = document.getElementById('rTotal').value;
        }
        msg("â³ á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš...", "orange");
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        cancelEdit(); load();
    }

    async function del(type, index) {
        if (!confirm("á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡?")) return;
        await fetch(API, { method: "POST", body: JSON.stringify({ action: "DELETE", recordType: type, rowIndex: index }) });
        load();
    }

    function cancelEdit() {
        isEditing = false; editRowIndex = null;
        document.querySelectorAll('.btn-cancel').forEach(b => b.classList.add('hidden'));
        document.getElementById('btnSaveDep').innerText = "ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™";
        document.getElementById('btnSaveSal').innerText = "ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹";
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = "" : null);
    }

    function msg(t, c) { const s = document.getElementById('status'); s.innerText = t; s.style.color = c; }
    window.onload = load;
</script>
</body>
</html>
