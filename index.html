<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹</title>
    <style>
        :root { --primary: #1EA647; --danger: #e74c3c; --warning: #f39c12; --bg: #f8fafb; --white: #ffffff; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); color: #2d3436; }
        
        /* Sidebar Design */
        .sidebar { width: 280px; background: var(--white); height: 100vh; position: fixed; border-right: 1px solid #e1e8ed; padding: 30px 20px; box-sizing: border-box; }
        .brand-section { text-align: center; margin-bottom: 30px; }
        .logo-container { 
            width: 100%; height: 100px; 
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
        }
        .logo-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .sidebar h2 { font-size: 17px; color: var(--primary); font-weight: 700; line-height: 1.5; margin: 0; }
        
        .nav-btn { 
            width: 100%; padding: 14px 20px; margin-bottom: 8px; border: none; background: transparent; 
            border-radius: 12px; cursor: pointer; text-align: left; font-family: inherit; font-size: 15px; 
            font-weight: 500; color: #636e72; transition: 0.3s; display: flex; align-items: center; gap: 12px;
        }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(30,166,71,0.2); }

        /* Main Content */
        .main { margin-left: 280px; padding: 40px; flex: 1; max-width: 1200px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); margin-bottom: 25px; }
        h3 { font-size: 18px; font-weight: 700; margin-top: 0; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 13px; font-weight: 600; color: #b2bec3; margin-bottom: 6px; }
        input { padding: 12px 15px; border: 1.5px solid #edf2f7; border-radius: 10px; font-family: inherit; font-size: 14px; background: #fbfcfd; }
        input:focus { outline: none; border-color: var(--primary); background: white; }

        .btn-save { 
            background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; 
            width: 100%; cursor: pointer; font-weight: 700; font-size: 16px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        /* Table Controls */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        
        /* Icon Buttons */
        .icon-btn { 
            width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer; 
            display: inline-flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .edit-btn { background: #fff9db; color: var(--warning); margin-right: 5px; }
        .edit-btn:hover { background: var(--warning); color: white; }
        .del-btn { background: #fff5f5; color: var(--danger); }
        .del-btn:hover { background: var(--danger); color: white; }
        
        #status { padding: 12px; border-radius: 10px; margin-bottom: 20px; font-weight: 600; display: none; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand-section">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/GoogleCloudPlatform/google-cloud-icons/master/png/products/64/compute_engine.png" id="mainLogo" alt="Smart Logo">
        </div>
        <h2>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ<br>ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    </div>
    
    <button class="nav-btn active" onclick="showTab('deposit', this)"><i class="fa-solid fa-money-bill-transfer"></i> á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" onclick="showTab('sales', this)"><i class="fa-solid fa-cart-shopping"></i> á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3 id="depTitle"><i class="fa-solid fa-circle-plus" style="color:var(--primary)"></i> á”á‰áŸ’á…á¼á›á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="dDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent" placeholder="..."></div>
                <div class="field"><label>Cash ($)</label><input type="number" id="dCash" value="0"></div>
                <div class="field"><label>Credit ($)</label><input type="number" id="dCredit" value="0"></div>
            </div>
            <div class="field" style="margin-bottom:15px;"><label>á…áŸ†áá¶áŸ†</label><input type="text" id="dRemark" placeholder="..."></div>
            <button class="btn-save" id="btnSaveDep" onclick="save('Deposit')">
                <i class="fa-solid fa-cloud-arrow-up"></i> ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™
            </button>
        </div>
        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3 id="salTitle"><i class="fa-solid fa-store" style="color:var(--primary)"></i> á”á‰áŸ’á…á¼á›á€á¶ášá›á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="sDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent"></div>
            </div>
            <div class="grid">
                <div class="field"><label>Ads/Gross</label><input type="number" id="uAds" value="0"></div>
                <div class="field"><label>Sim</label><input type="number" id="uSim" value="0"></div>
                <div class="field"><label>Home</label><input type="number" id="uHome" value="0"></div>
                <div class="field"><label>Fiber</label><input type="number" id="uFiber" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label>Top Up</label><input type="number" id="rTopup" value="0"></div>
                <div class="field"><label>SC Shop</label><input type="number" id="rShop" value="0"></div>
                <div class="field"><label>SC Dealer</label><input type="number" id="rDealer" value="0"></div>
                <div class="field"><label>áŸášá»á” ($)</label><input type="number" id="rTotal" value="0"></div>
            </div>
            <button class="btn-save" id="btnSaveSal" onclick="save('Sales')">
                <i class="fa-solid fa-check-circle"></i> ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹
            </button>
        </div>
        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>T/S/D</th><th>áŸášá»á” $</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // áŸá¼á˜á”áŸ’áá¼áš URL á“áŸáŸ‡á‘áŸ…áá¶á˜ Web App URL ášá”áŸáŸ‹á¢áŸ’á“á€
    const API = "https://script.google.com/macros/s/AKfycbzzp46qMD1RO_U8sUg70oDrbr4wqmwJzjaQW4gj-Dz7m4nh02cacrRmzE2o-XMjohyR7A/exec";
    
    // á€á¼áŠáŸá˜áŸ’ášá¶á”áŸ‹á”á„áŸ’á á¶á‰ Logo (á”áŸ’ášá¾ Base64 á¬ Link á•áŸ’á‘á¶á›áŸ‹)
    document.getElementById('mainLogo').src = "https://i.ibb.co/L6V6GzX/channels4-profile.jpg";

    let state = { store: [], isEdit: false, editIdx: null };

    function showTab(t, b) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        resetForm();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#1a73e8");
        try {
            const res = await fetch(API);
            state.store = await res.json();
            render();
            msg("âœ… á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á–ášá½á…ášá¶á›áŸ‹", "#1EA647");
        } catch(e) { msg("âŒ á˜á·á“á¢á¶á…á—áŸ’á‡á¶á”áŸ‹ API", "red"); }
    }

    function render() {
        const dBody = document.getElementById('depBody'), sBody = document.getElementById('salBody');
        dBody.innerHTML = sBody.innerHTML = "";
        state.store.forEach(item => {
            const row = `<tr>
                <td>${item.date ? item.date.split('T')[0] : ''}</td>
                <td><b>${item.agent}</b></td>
                ${item.recordType === 'Deposit' ? `<td>$${item.cash}</td><td>$${item.credit}</td>` : 
                `<td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>${item.topup}/${item.shop}/${item.dealer}</td><td><b>$${item.totalRev}</b></td>`}
                <td>
                    <button class="icon-btn edit-btn" onclick="startEdit('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="icon-btn del-btn" onclick="del('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-trash-can"></i></button>
                </td></tr>`;
            item.recordType === "Deposit" ? dBody.innerHTML += row : sBody.innerHTML += row;
        });
    }

    function startEdit(type, idx) {
        const item = state.store.find(i => i.recordType === type && i.rowIndex === idx);
        state.isEdit = true; state.editIdx = idx;
        if(type === 'Deposit') {
            document.getElementById('dDate').value = item.date.split('T')[0];
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark;
            document.getElementById('btnSaveDep').innerHTML = `<i class="fa-solid fa-rotate"></i> á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á–á‡á½ášá‘á¸ ${idx}`;
        } else {
            document.getElementById('sDate').value = item.date.split('T')[0];
            document.getElementById('sAgent').value = item.agent;
            document.getElementById('uAds').value = item.gross; document.getElementById('uSim').value = item.sim;
            document.getElementById('uHome').value = item.home; document.getElementById('uFiber').value = item.fiber;
            document.getElementById('rTopup').value = item.topup; document.getElementById('rShop').value = item.shop;
            document.getElementById('rDealer').value = item.dealer; document.getElementById('rTotal').value = item.totalRev;
            document.getElementById('btnSaveSal').innerHTML = `<i class="fa-solid fa-rotate"></i> á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á–á‡á½ášá‘á¸ ${idx}`;
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function save(type) {
        const obj = { recordType: type, action: state.isEdit ? "UPDATE" : "ADD", rowIndex: state.editIdx };
        if(type === 'Deposit') {
            obj.date = document.getElementById('dDate').value;
            obj.agent = document.getElementById('dAgent').value;
            obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value;
            obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.date = document.getElementById('sDate').value;
            obj.agent = document.getElementById('sAgent').value;
            obj.gross = document.getElementById('uAds').value; obj.sim = document.getElementById('uSim').value;
            obj.home = document.getElementById('uHome').value; obj.fiber = document.getElementById('uFiber').value;
            obj.topup = document.getElementById('rTopup').value; obj.shop = document.getElementById('rShop').value;
            obj.dealer = document.getElementById('rDealer').value; obj.totalRev = document.getElementById('rTotal').value;
        }
        if(!obj.date || !obj.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ááŸ’á„áŸƒááŸ‚ á“á·á„á—áŸ’á“á¶á€áŸ‹á„á¶áš!");
        msg("ğŸ”„ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "orange");
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        resetForm(); load();
    }

    async function del(type, idx) {
        if(!confirm("áá¾á¢áŸ’á“á€á…á„áŸ‹á›á»á”á‘á·á“áŸ’á“á“áŸá™á‡á½ášá‘á¸ " + idx + " á˜áŸ‚á“á‘áŸ?")) return;
        msg("ğŸ—‘ á€áŸ†á–á»á„á›á»á”...", "red");
        await fetch(API, { method: "POST", body: JSON.stringify({action: "DELETE", recordType: type, rowIndex: idx}) });
        load();
    }

    function resetForm() {
        state.isEdit = false; state.editIdx = null;
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = (i.type === 'number' ? 0 : "") : null);
        document.getElementById('btnSaveDep').innerHTML = `<i class="fa-solid fa-cloud-arrow-up"></i> ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™`;
        document.getElementById('btnSaveSal').innerHTML = `<i class="fa-solid fa-check-circle"></i> ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹`;
    }

    function msg(t, c) { const s = document.getElementById('status'); s.style.display="block"; s.innerText = t; s.style.background = c + "15"; s.style.color = c; }
    window.onload = load;
</script>
</body>
</html>
