<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹ - Dashboard</title>
    
    <style>
        :root { 
            --primary: #1EA647; --bg: #f4f7f6; --text-main: #2c3e50;
            --font-khmer: 'Kantumruy Pro', sans-serif;
            --danger: #ef4444; --warning: #f59e0b;
        }

        body { font-family: var(--font-khmer); margin: 0; display: flex; background: var(--bg); color: var(--text-main); }
        .sidebar { width: 260px; background: white; height: 100vh; border-right: 1px solid #e0e0e0; padding: 30px 20px; position: fixed; }
        .sidebar h2 { font-size: 20px; font-weight: 700; color: var(--primary); text-align: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        .main { margin-left: 300px; padding: 40px; flex: 1; }

        .nav-btn { width: 100%; padding: 14px; margin-bottom: 12px; border: none; background: #f8f9fa; border-radius: 12px; cursor: pointer; text-align: left; font-weight: 600; font-family: var(--font-khmer); transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(30, 166, 71, 0.2); }

        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .label-blue { color: #1a73e8; font-weight: 700; margin-bottom: 10px; display: block; border-left: 4px solid #1a73e8; padding-left: 10px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #dee2e6; border-radius: 10px; font-family: var(--font-khmer); }
        .btn-save { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; font-family: var(--font-khmer); margin-top: 10px; }

        .action-cell { display: flex; gap: 8px; }
        .icon-btn { border: none; background: none; cursor: pointer; padding: 6px; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; }
        .icon-btn.edit:hover { background: #fef3c7; }
        .icon-btn.delete:hover { background: #fee2e2; }
        .icon-btn svg { width: 18px; height: 18px; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-edit { stroke: var(--warning); }
        .icon-delete { stroke: var(--danger); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 12px; color: #6c757d; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px; border-bottom: 1px solid #f1f3f5; font-size: 13px; }
        .hidden { display: none; }
        #status { font-weight: 600; font-size: 14px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ<br>ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    <button class="nav-btn active" id="btnDep" onclick="showTab('deposit', this)">ğŸ“Š á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" id="btnSal" onclick="showTab('sales', this)">ğŸ›’ á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3>ğŸ’° á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“áŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div><input type="date" id="dDate"></div>
                <div><input type="text" id="dAgent" placeholder="á—áŸ’á“á¶á€áŸ‹á„á¶áš"></div>
                <div><input type="number" id="dCash" placeholder="Cash" step="0.01"></div>
                <div><input type="number" id="dCredit" placeholder="Credit" step="0.01"></div>
            </div>
            <input type="text" id="dRemark" placeholder="á…áŸ†áá¶áŸ†..." style="margin-top:10px;">
            <button class="btn-save" id="btnSaveDep" onclick="save('Deposit')">ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™</button>
        </div>
        <div class="card">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>á…áŸ†áá¶áŸ†</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3>ğŸ›’ á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“á›á€áŸ‹</h3>
            <div class="grid">
                <input type="date" id="sDate">
                <input type="text" id="sAgent" placeholder="á—áŸ’á“á¶á€áŸ‹á„á¶áš">
            </div>
            <span class="label-blue">ğŸ“‰ Units & Revenue</span>
            <div class="grid">
                <input type="number" id="uAds" placeholder="Ads">
                <input type="number" id="uSim" placeholder="Sim">
                <input type="number" id="uHome" placeholder="Home">
                <input type="number" id="uFiber" placeholder="Fiber">
            </div>
            <div class="grid">
                <input type="number" id="rTopup" placeholder="Top Up">
                <input type="number" id="rShop" placeholder="SC Shop">
                <input type="number" id="rDealer" placeholder="SC Dealer">
                <input type="number" id="rTotal" placeholder="áŸášá»á”ášá½á˜ ($)">
            </div>
            <button class="btn-save" id="btnSaveSal" onclick="save('Sales')">ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
        </div>
        <div class="card">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>áŸášá»á” $</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "YOUR_SCRIPT_URL_HERE";
    let store = [];
    let isEditing = false;
    let editRowIndex = null;

    function showTab(t, btn) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(!isEditing) clearForm();
    }

    async function load() {
        document.getElementById('status').innerText = "â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...";
        const res = await fetch(API);
        store = await res.json();
        render();
        document.getElementById('status').innerText = "âœ… ášá½á…ášá¶á›áŸ‹";
    }

    function render() {
        const db = document.getElementById('depBody'), sb = document.getElementById('salBody');
        db.innerHTML = sb.innerHTML = "";
        const editIco = `<svg class="icon-edit" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
        const delIco = `<svg class="icon-delete" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`;

        store.forEach(item => {
            const btns = `<div class="action-cell">
                <button class="icon-btn edit" onclick="startEdit('${item.recordType}', ${item.rowIndex})">${editIco}</button>
                <button class="icon-btn delete" onclick="del('${item.recordType}', ${item.rowIndex})">${delIco}</button>
            </div>`;
            if (item.recordType === "Deposit") {
                db.innerHTML += `<tr><td>${item.date.split('T')[0]}</td><td>${item.agent}</td><td>$${item.cash}</td><td>$${item.credit}</td><td>${item.remark || '-'}</td><td>${btns}</td></tr>`;
            } else {
                sb.innerHTML += `<tr><td>${item.date.split('T')[0]}</td><td>${item.agent}</td><td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>$${item.totalRev}</td><td>${btns}</td></tr>`;
            }
        });
    }

    function startEdit(type, index) {
        const item = store.find(i => i.recordType === type && i.rowIndex === index);
        if (!item) return;
        isEditing = true; editRowIndex = index;

        if (type === "Deposit") {
            showTab('deposit', document.getElementById('btnDep'));
            document.getElementById('dDate').value = item.date.split('T')[0];
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark || "";
            document.getElementById('btnSaveDep').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
        } else {
            showTab('sales', document.getElementById('btnSal'));
            document.getElementById('sDate').value = item.date.split('T')[0];
            document.getElementById('sAgent').value = item.agent;
            document.getElementById('uAds').value = item.gross;
            document.getElementById('uSim').value = item.sim;
            document.getElementById('uHome').value = item.home;
            document.getElementById('uFiber').value = item.fiber;
            document.getElementById('rTopup').value = item.topup;
            document.getElementById('rShop').value = item.shop;
            document.getElementById('rDealer').value = item.dealer;
            document.getElementById('rTotal').value = item.totalRev;
            document.getElementById('btnSaveSal').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function save(type) {
        let obj = { formType: type, action: isEditing ? "UPDATE" : "ADD", rowIndex: editRowIndex, timestamp: new Date().toISOString() };
        if(type === 'Deposit') {
            obj.date = document.getElementById('dDate').value;
            obj.agent = document.getElementById('dAgent').value;
            obj.cash = document.getElementById('dCash').value || 0;
            obj.credit = document.getElementById('dCredit').value || 0;
            obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.date = document.getElementById('sDate').value;
            obj.agent = document.getElementById('sAgent').value;
            obj.gross = document.getElementById('uAds').value || 0;
            obj.sim = document.getElementById('uSim').value || 0;
            obj.home = document.getElementById('uHome').value || 0;
            obj.fiber = document.getElementById('uFiber').value || 0;
            obj.topup = document.getElementById('rTopup').value || 0;
            obj.shop = document.getElementById('rShop').value || 0;
            obj.dealer = document.getElementById('rDealer').value || 0;
            obj.totalRev = document.getElementById('rTotal').value || 0;
        }
        document.getElementById('status').innerText = "ğŸ”„ á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš...";
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        isEditing = false; editRowIndex = null;
        document.getElementById('btnSaveDep').innerText = "ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™";
        document.getElementById('btnSaveSal').innerText = "ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹";
        clearForm(); load();
    }

    async function del(type, index) {
        if (!confirm("á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡?")) return;
        await fetch(API, { method: "POST", body: JSON.stringify({ action: "DELETE", recordType: type, rowIndex: index }) });
        load();
    }

    function clearForm() {
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = "" : null);
    }

    window.onload = load;
</script>
</body>
</html>
