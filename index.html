<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹</title>
    <style>
        :root { --primary: #219E42; --primary-dark: #1a8235; --danger: #e74c3c; --warning: #f39c12; --bg: #f8fafb; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); }
        
        /* Sidebar - á”á„áŸ’á€á¾á“á‘áŸ†á áŸ†á¢á€áŸ’áŸáš á“á·á„á›á»á” Logo */
        .sidebar { width: 300px; background: var(--primary); height: 100vh; position: fixed; padding: 50px 20px; box-sizing: border-box; text-align: left; color: white; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        
        .sidebar h2 { 
            font-size: 24px; /* á¢á€áŸ’áŸášá…áŸ†áá„á‡á¾á„á’áŸ†á‡á¶á„á˜á»á“ */
            margin-bottom: 50px; 
            font-weight: 700; 
            line-height: 1.4; 
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }
        
        .nav-btn { 
            width: 100%; padding: 16px 20px; margin-bottom: 15px; border: none; background: transparent; 
            border-radius: 12px; cursor: pointer; text-align: left; 
            font-family: 'Kantumruy Pro', sans-serif; 
            font-size: 18px; /* á‘áŸ†á áŸ†á¢á€áŸ’áŸáš Menu á’áŸ†á‡á¶á„á˜á»á“ */
            color: rgba(255,255,255,0.9); display: flex; align-items: center; gap: 15px; transition: 0.3s; 
        }
        .nav-btn i { font-size: 22px; width: 30px; }
        .nav-btn.active { background: white; color: var(--primary); font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btn:hover:not(.active) { background: rgba(255,255,255,0.1); }

        /* Main Content */
        .main { margin-left: 300px; padding: 40px; flex: 1; max-width: 1100px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h3 { border-left: 5px solid var(--primary); padding-left: 15px; font-size: 20px; display: flex; align-items: center; gap: 10px; font-weight: 700; margin-bottom: 30px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 14px; margin-bottom: 8px; color: #555; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        input { padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-family: 'Kantumruy Pro', sans-serif; font-size: 15px; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(33, 158, 66, 0.1); }

        .btn-save { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; 
            cursor: pointer; font-family: 'Kantumruy Pro', sans-serif; font-weight: 700; font-size: 18px; 
            margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 6px 20px rgba(33, 158, 66, 0.3); transition: 0.3s;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(33, 158, 66, 0.4); }

        /* Table */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9f9f9; padding: 15px; text-align: left; font-size: 13px; color: #888; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #f2f2f2; font-size: 15px; }
        
        .icon-btn { width: 38px; height: 38px; border: none; border-radius: 10px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 16px; }
        .edit-btn { background: #fff9db; color: var(--warning); margin-right: 8px; }
        .del-btn { background: #fff5f5; color: var(--danger); }
        
        #status { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 600; display: none; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ<br>ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    <button class="nav-btn active" onclick="showTab('deposit', this)"><i class="fa-solid fa-wallet"></i> á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" onclick="showTab('sales', this)"><i class="fa-solid fa-shop"></i> á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3><i class="fa-solid fa-circle-plus" style="color:var(--primary)"></i> á”á‰áŸ’á…á¼á›á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label><i class="fa-solid fa-calendar-day"></i> ááŸ’á„áŸƒááŸ‚</label><input type="date" id="dDate"></div>
                <div class="field"><label><i class="fa-solid fa-user-tie"></i> á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent"></div>
                <div class="field"><label><i class="fa-solid fa-money-bill-wave"></i> Cash ($)</label><input type="number" id="dCash" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-credit-card"></i> Credit ($)</label><input type="number" id="dCredit" value="0"></div>
            </div>
            <div class="field"><label><i class="fa-solid fa-comment-dots"></i> á…áŸ†áá¶áŸ†</label><input type="text" id="dRemark" placeholder="..."></div>
            <button class="btn-save" onclick="save('Deposit')"><i class="fa-solid fa-cloud-arrow-up"></i> ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™</button>
        </div>
        <div class="card" style="padding:15px;"><div class="table-container"><table><thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>á…áŸ†áá¶áŸ†</th><th>Action</th></tr></thead><tbody id="depBody"></tbody></table></div></div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3><i class="fa-solid fa-cart-arrow-down" style="color:var(--primary)"></i> á”á‰áŸ’á…á¼á›á€á¶ášá›á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label><i class="fa-solid fa-calendar-day"></i> ááŸ’á„áŸƒááŸ‚</label><input type="date" id="sDate"></div>
                <div class="field"><label><i class="fa-solid fa-user-tag"></i> á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent"></div>
            </div>
            <div class="grid">
                <div class="field"><label><i class="fa-solid fa-chart-line"></i> Ads/Gross</label><input type="number" id="uAds" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-sim-card"></i> Sim</label><input type="number" id="uSim" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-house-signal"></i> Home</label><input type="number" id="uHome" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-tower-broadcast"></i> Fiber</label><input type="number" id="uFiber" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label><i class="fa-solid fa-mobile-screen"></i> Top Up</label><input type="number" id="rTopup" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-basket-shopping"></i> SC Shop</label><input type="number" id="rShop" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-truck-fast"></i> SC Dealer</label><input type="number" id="rDealer" value="0"></div>
                <div class="field"><label><i class="fa-solid fa-sack-dollar"></i> áŸášá»á” ($)</label><input type="number" id="rTotal" value="0" style="font-weight:bold; color:var(--primary)"></div>
            </div>
            <button class="btn-save" onclick="save('Sales')"><i class="fa-solid fa-check-double"></i> ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
        </div>
        <div class="card" style="padding:15px;"><div class="table-container"><table><thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>T/S/D</th><th>áŸášá»á” $</th><th>Action</th></tr></thead><tbody id="salBody"></tbody></table></div></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzzp46qMD1RO_U8sUg70oDrbr4wqmwJzjaQW4gj-Dz7m4nh02cacrRmzE2o-XMjohyR7A/exec";
    let state = { store: [], isEdit: false, editIdx: null };

    function showTab(t, b) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        resetForm();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#1a73e8");
        try {
            const res = await fetch(API);
            state.store = await res.json();
            render();
            document.getElementById('status').style.display = "none"; 
        } catch(e) { msg("âŒ Error API", "red"); }
    }

    function render() {
        const dBody = document.getElementById('depBody'), sBody = document.getElementById('salBody');
        dBody.innerHTML = sBody.innerHTML = "";
        state.store.forEach(item => {
            const row = `<tr>
                <td style="white-space:nowrap">${item.date}</td>
                <td><b>${item.agent}</b></td>
                ${item.recordType === 'Deposit' ? 
                `<td>$${item.cash}</td><td>$${item.credit}</td><td><small>${item.remark}</small></td>` : 
                `<td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>${item.topup}/${item.shop}/${item.dealer}</td><td><b style="color:var(--primary)">$${item.totalRev}</b></td>`}
                <td style="white-space:nowrap">
                    <button class="icon-btn edit-btn" onclick="startEdit('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-pen"></i></button>
                    <button class="icon-btn del-btn" onclick="del('${item.recordType}', ${item.rowIndex})"><i class="fa-solid fa-trash"></i></button>
                </td></tr>`;
            item.recordType === "Deposit" ? dBody.innerHTML += row : sBody.innerHTML += row;
        });
    }

    async function save(type) {
        let dateVal = (type === 'Deposit') ? document.getElementById('dDate').value : document.getElementById('sDate').value;
        const obj = { recordType: type, action: state.isEdit ? "UPDATE" : "ADD", rowIndex: state.editIdx, date: dateVal };
        if(type === 'Deposit') {
            obj.agent = document.getElementById('dAgent').value; obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value; obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.agent = document.getElementById('sAgent').value; obj.gross = document.getElementById('uAds').value;
            obj.sim = document.getElementById('uSim').value; obj.home = document.getElementById('uHome').value;
            obj.fiber = document.getElementById('uFiber').value; obj.topup = document.getElementById('rTopup').value;
            obj.shop = document.getElementById('rShop').value; obj.dealer = document.getElementById('rDealer').value;
            obj.totalRev = document.getElementById('rTotal').value;
        }
        if(!obj.date || !obj.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ááŸ’á„áŸƒááŸ‚ á“á·á„á—áŸ’á“á¶á€áŸ‹á„á¶áš!");
        msg("ğŸ”„ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "var(--warning)");
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        resetForm(); load();
    }

    async function del(type, idx) {
        if(!confirm("áá¾á¢áŸ’á“á€á…á„áŸ‹á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) return;
        msg("ğŸ—‘ á€áŸ†á–á»á„á›á»á”...", "var(--danger)");
        await fetch(API, { method: "POST", body: JSON.stringify({action: "DELETE", recordType: type, rowIndex: idx}) });
        load();
    }

    function resetForm() {
        state.isEdit = false; state.editIdx = null;
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = (i.type === 'number' ? 0 : "") : null);
    }

    function msg(t, c) { const s = document.getElementById('status'); s.style.display="block"; s.innerText = t; s.style.background = c + "15"; s.style.color = c; }
    window.onload = load;
</script>
</body>
</html>
