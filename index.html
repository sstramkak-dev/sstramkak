<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1EA647; --bg: #f8fafc; --text: #1e293b; }
        body { margin: 0; font-family: 'Kantumruy Pro', sans-serif; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; padding: 30px 15px; display: flex; flex-direction: column; }
        .nav-btn { background: none; border: none; padding: 14px; text-align: left; font-size: 15px; font-weight: 600; cursor: pointer; border-radius: 10px; margin-bottom: 8px; color: #64748b; font-family: inherit; }
        .nav-btn.active { background: var(--primary); color: white; }
        .main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 700; font-family: inherit; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; padding: 12px; background: #f8fafc; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        #status { text-align: center; font-weight: bold; margin-bottom: 15px; min-height: 25px; border-radius: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<nav class="sidebar">
    <h2 style="color:var(--primary); text-align:center;">áŸáŸ’á˜á¶ááŸá” ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    <button class="nav-btn active" onclick="switchTab('depTab', this)">ğŸ“Š á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" onclick="switchTab('salTab', this)">ğŸ›’ á€á¶ášá›á€áŸ‹</button>
</nav>

<main class="main">
    <div id="status"></div>

    <div id="depTab">
        <div class="card">
            <h3 style="margin-top:0">á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹ááŸ’á˜á¸</h3>
            <div class="grid">
                <div><label>á€á¶á›á”ášá·á…áŸ’á†áŸá‘</label><input type="date" id="dDate"></div>
                <div><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent"></div>
                <div><label>Cash ($)</label><input type="number" id="dCash" value="0"></div>
                <div><label>Credit ($)</label><input type="number" id="dCredit" value="0"></div>
            </div>
            <input type="text" id="dRemark" placeholder="á…áŸ†áá¶áŸ†..." style="margin-bottom:15px">
            <button class="btn-save" id="btnD" onclick="processSave('Deposit')">ášá€áŸ’áŸá¶á‘á»á€</button>
        </div>
        <div class="card">
            <h3>á”áŸ’ášáœááŸ’áá·áŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salTab" class="hidden">
        <div class="card">
            <h3 style="margin-top:0">á€á¶ášá›á€áŸ‹ááŸ’á˜á¸</h3>
            <div class="grid">
                <input type="date" id="sDate">
                <input type="text" id="sAgent" placeholder="á—áŸ’á“á¶á€áŸ‹á„á¶áš">
            </div>
            <div class="grid">
                <div><label>Ads</label><input type="number" id="uAds" value="0"></div>
                <div><label>SIM</label><input type="number" id="uSim" value="0"></div>
                <div><label>Home</label><input type="number" id="uHome" value="0"></div>
                <div><label>Fiber</label><input type="number" id="uFiber" value="0"></div>
            </div>
            <div class="grid">
                <input type="number" id="rTopup" placeholder="Topup $">
                <input type="number" id="rShop" placeholder="Shop $">
                <input type="number" id="rTotal" placeholder="Total $">
            </div>
            <button class="btn-save" id="btnS" onclick="processSave('Sales')">ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
        </div>
        <div class="card">
            <h3>á”áŸ’ášáœááŸ’áá·á€á¶ášá›á€áŸ‹</h3>
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Unit (A/S/H/F)</th><th>Total</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</main>

<script>
    const API = "áŠá¶á€áŸ‹_URL_ááŸ’á˜á¸_ášá”áŸáŸ‹á¢áŸ’á“á€_á“áŸ…á‘á¸á“áŸáŸ‡";
    let store = [], editId = null;

    function switchTab(id, b) {
        document.getElementById('depTab').classList.toggle('hidden', id!=='depTab');
        document.getElementById('salTab').classList.toggle('hidden', id!=='salTab');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        editId = null; clearFields();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#2563eb");
        try {
            const r = await fetch(API);
            store = await r.json();
            render();
            msg("");
        } catch (e) { msg("âŒ á˜á·á“á¢á¶á…á‘á¶á€áŸ‹á‘á„ Server á”á¶á“á‘áŸ", "red"); }
    }

    function render() {
        const db = document.getElementById('depBody'), sb = document.getElementById('salBody');
        db.innerHTML = sb.innerHTML = "";
        store.forEach(i => {
            const btn = `<button onclick="edit('${i.fileId}')">âœ</button> <button onclick="del('${i.fileId}')">ğŸ—‘</button>`;
            if (i.recordType === "Deposit") {
                db.innerHTML += `<tr><td>${i.date}</td><td>${i.agent}</td><td>$${i.cash}</td><td>$${i.credit}</td><td>${btn}</td></tr>`;
            } else {
                sb.innerHTML += `<tr><td>${i.date}</td><td>${i.agent}</td><td>${i.gross}/${i.sim}/${i.home}/${i.fiber}</td><td>$${i.totalRev}</td><td>${btn}</td></tr>`;
            }
        });
    }

    async function processSave(type) {
        let obj = { formType: type, timestamp: new Date().toISOString() };
        if (type === "Deposit") {
            obj.date = document.getElementById('dDate').value;
            obj.agent = document.getElementById('dAgent').value;
            obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value;
            obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.date = document.getElementById('sDate').value;
            obj.agent = document.getElementById('sAgent').value;
            obj.gross = document.getElementById('uAds').value;
            obj.sim = document.getElementById('uSim').value;
            obj.home = document.getElementById('uHome').value;
            obj.fiber = document.getElementById('uFiber').value;
            obj.totalRev = document.getElementById('rTotal').value;
        }

        if (!obj.date || !obj.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ Date & Agent");

        msg("â³ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "orange");
        const body = editId ? { action: "UPDATE", fileId: editId, newData: obj } : obj;

        await fetch(API, { method: "POST", mode: "no-cors", body: JSON.stringify(body) });
        
        msg("âœ… ášá½á…ášá¶á›áŸ‹! á€áŸ†á–á»á„ Sync...", "green");
        setTimeout(() => { editId = null; clearFields(); load(); }, 2500);
    }

    async function del(id) {
        if (!confirm("á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡?")) return;
        msg("ğŸ—‘ á€áŸ†á–á»á„á›á»á”...", "red");
        await fetch(API, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "DELETE", fileId: id }) });
        setTimeout(load, 1500);
    }

    function edit(id) {
        const i = store.find(x => x.fileId === id);
        editId = id;
        if (i.recordType === "Deposit") {
            document.getElementById('dDate').value = i.date;
            document.getElementById('dAgent').value = i.agent;
            document.getElementById('dCash').value = i.cash;
            document.getElementById('dCredit').value = i.credit;
        } else {
            switchTab('salTab', document.querySelectorAll('.nav-btn')[1]);
            document.getElementById('sDate').value = i.date;
            document.getElementById('sAgent').value = i.agent;
            document.getElementById('rTotal').value = i.totalRev;
        }
        window.scrollTo(0,0);
    }

    function msg(t, c) { const s = document.getElementById('status'); s.innerText = t; s.style.color = c; }
    function clearFields() { 
        document.querySelectorAll('input').forEach(i => i.type === 'number' ? i.value=0 : (i.type !== 'date' ? i.value="" : null));
        document.getElementById('btnD').innerText = "ášá€áŸ’áŸá¶á‘á»á€";
        document.getElementById('btnS').innerText = "ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹";
    }

    window.onload = () => {
        document.getElementById('dDate').value = document.getElementById('sDate').value = new Date().toISOString().split('T')[0];
        load();
    };
</script>

</body>
</html>
