<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ ááŸ’ášá¶áŸ†á€á€áŸ‹</title>
    <style>
        :root { --primary: #1EA647; --bg: #f4f7f6; --white: #ffffff; --text: #2d3436; }
        body { font-family: 'Kantumruy Pro', sans-serif; margin: 0; display: flex; background: var(--bg); color: var(--text); }
        
        .sidebar { width: 280px; background: var(--white); height: 100vh; position: fixed; border-right: 1px solid #ddd; padding: 30px 20px; box-sizing: border-box; text-align: center; }
        .logo-circle { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 22px; box-shadow: 0 4px 10px rgba(30,166,71,0.2); }
        .sidebar h2 { font-size: 18px; color: var(--primary); margin-bottom: 30px; line-height: 1.4; font-weight: 700; }
        
        .nav-btn { width: 100%; padding: 14px; margin-bottom: 10px; border: none; background: transparent; border-radius: 12px; cursor: pointer; text-align: left; font-family: inherit; font-size: 15px; font-weight: 500; color: #636e72; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(30,166,71,0.2); }

        .main { margin-left: 280px; padding: 40px; flex: 1; max-width: 1200px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h3 { border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 20px; font-size: 18px; font-weight: 700; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 13px; margin-bottom: 5px; color: #636e72; font-weight: 600; }
        input { padding: 12px; border: 1.5px solid #e0e0e0; border-radius: 10px; font-family: inherit; font-size: 14px; }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn-save:hover { background: #168a39; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 13px; color: #636e72; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-size: 13px; }
        .action-btn { border: none; background: none; cursor: pointer; font-weight: 700; font-size: 12px; margin-right: 8px; }
        
        #status { padding: 12px; border-radius: 10px; margin-bottom: 20px; font-weight: 600; display: none; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-circle">SS</div>
    <h2>áŸáŸ’á˜á¶ááŸá” á¢áŸŠáŸá…á”áŸ’ášáŸáŸ<br>ááŸ’ášá¶áŸ†á€á€áŸ‹</h2>
    <button class="nav-btn active" onclick="showTab('deposit', this)">ğŸ“Š á€á¶ášáŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</button>
    <button class="nav-btn" onclick="showTab('sales', this)">ğŸ›’ á€á¶ášá›á€áŸ‹á”áŸ’ášá…á¶áŸ†ááŸ’á„áŸƒ</button>
</div>

<div class="main">
    <div id="status"></div>

    <div id="depositTab">
        <div class="card">
            <h3 id="depTitle">ğŸ’° á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“áŠá¶á€áŸ‹á”áŸ’ášá¶á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="dDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="dAgent" placeholder="áˆáŸ’á˜áŸ„áŸ‡..."></div>
                <div class="field"><label>Cash ($)</label><input type="number" id="dCash" placeholder="0.00"></div>
                <div class="field"><label>Credit ($)</label><input type="number" id="dCredit" placeholder="0.00"></div>
            </div>
            <div class="field"><label>á…áŸ†áá¶áŸ†</label><input type="text" id="dRemark" placeholder="á•áŸ’áŸáŸá„áŸ—..."></div>
            <button class="btn-save" id="btnSaveDep" onclick="save('Deposit')">ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™</button>
        </div>
        <div class="card" style="overflow-x:auto;">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>Cash</th><th>Credit</th><th>Action</th></tr></thead>
                <tbody id="depBody"></tbody>
            </table>
        </div>
    </div>

    <div id="salesTab" class="hidden">
        <div class="card">
            <h3 id="salTitle">ğŸ›’ á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“á›á€áŸ‹</h3>
            <div class="grid">
                <div class="field"><label>ááŸ’á„áŸƒááŸ‚</label><input type="date" id="sDate"></div>
                <div class="field"><label>á—áŸ’á“á¶á€áŸ‹á„á¶áš</label><input type="text" id="sAgent" placeholder="áˆáŸ’á˜áŸ„áŸ‡..."></div>
            </div>
            <div class="grid">
                <div class="field"><label>Gross</label><input type="number" id="uAds" value="0"></div>
                <div class="field"><label>Sim</label><input type="number" id="uSim" value="0"></div>
                <div class="field"><label>Home</label><input type="number" id="uHome" value="0"></div>
                <div class="field"><label>Fiber</label><input type="number" id="uFiber" value="0"></div>
            </div>
            <div class="grid">
                <div class="field"><label>Top Up</label><input type="number" id="rTopup" value="0"></div>
                <div class="field"><label>SC Shop</label><input type="number" id="rShop" value="0"></div>
                <div class="field"><label>SC Dealer</label><input type="number" id="rDealer" value="0"></div>
                <div class="field"><label>áŸášá»á” ($)</label><input type="number" id="rTotal" value="0"></div>
            </div>
            <button class="btn-save" id="btnSaveSal" onclick="save('Sales')">ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹</button>
        </div>
        <div class="card" style="overflow-x:auto;">
            <table>
                <thead><tr><th>ááŸ’á„áŸƒá‘á¸</th><th>á—áŸ’á“á¶á€áŸ‹á„á¶áš</th><th>A/S/H/F</th><th>Topup/S/D</th><th>áŸášá»á” $</th><th>Action</th></tr></thead>
                <tbody id="salBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzzp46qMD1RO_U8sUg70oDrbr4wqmwJzjaQW4gj-Dz7m4nh02cacrRmzE2o-XMjohyR7A/exec";
    let state = { store: [], isEdit: false, editIdx: null };

    function showTab(t, b) {
        document.getElementById('depositTab').classList.toggle('hidden', t !== 'deposit');
        document.getElementById('salesTab').classList.toggle('hidden', t !== 'sales');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        resetForm();
    }

    async function load() {
        msg("â³ á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...", "#1a73e8");
        try {
            const res = await fetch(API);
            state.store = await res.json();
            render();
            msg("âœ… ášá½á…ášá¶á›áŸ‹", "#1EA647");
        } catch(e) { msg("âŒ á€áŸ†á á»áŸá”á…áŸ’á…áŸá€á‘áŸáŸ", "red"); }
    }

    function render() {
        const dBody = document.getElementById('depBody'), sBody = document.getElementById('salBody');
        dBody.innerHTML = sBody.innerHTML = "";
        state.store.forEach(item => {
            const row = `<tr>
                <td>${item.date ? item.date.split('T')[0] : ''}</td>
                <td><b>${item.agent}</b></td>
                ${item.recordType === 'Deposit' ? `<td>$${item.cash}</td><td>$${item.credit}</td>` : 
                `<td>${item.gross}/${item.sim}/${item.home}/${item.fiber}</td><td>${item.topup}/${item.shop}/${item.dealer}</td><td>$${item.totalRev}</td>`}
                <td>
                    <button class="action-btn" style="color:#f39c12" onclick="startEdit('${item.recordType}', ${item.rowIndex})">á€áŸ‚</button>
                    <button class="action-btn" style="color:#e74c3c" onclick="del('${item.recordType}', ${item.rowIndex})">á›á»á”</button>
                </td></tr>`;
            item.recordType === "Deposit" ? dBody.innerHTML += row : sBody.innerHTML += row;
        });
    }

    function startEdit(type, idx) {
        const item = state.store.find(i => i.recordType === type && i.rowIndex === idx);
        state.isEdit = true; state.editIdx = idx;
        if(type === 'Deposit') {
            document.getElementById('dDate').value = item.date.split('T')[0];
            document.getElementById('dAgent').value = item.agent;
            document.getElementById('dCash').value = item.cash;
            document.getElementById('dCredit').value = item.credit;
            document.getElementById('dRemark').value = item.remark;
            document.getElementById('btnSaveDep').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
        } else {
            document.getElementById('sDate').value = item.date.split('T')[0];
            document.getElementById('sAgent').value = item.agent;
            document.getElementById('uAds').value = item.gross; document.getElementById('uSim').value = item.sim;
            document.getElementById('uHome').value = item.home; document.getElementById('uFiber').value = item.fiber;
            document.getElementById('rTopup').value = item.topup; document.getElementById('rShop').value = item.shop;
            document.getElementById('rDealer').value = item.dealer; document.getElementById('rTotal').value = item.totalRev;
            document.getElementById('btnSaveSal').innerText = "á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á– (Update)";
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function save(type) {
        const obj = { recordType: type, action: state.isEdit ? "UPDATE" : "ADD", rowIndex: state.editIdx };
        if(type === 'Deposit') {
            obj.date = document.getElementById('dDate').value;
            obj.agent = document.getElementById('dAgent').value;
            obj.cash = document.getElementById('dCash').value;
            obj.credit = document.getElementById('dCredit').value;
            obj.remark = document.getElementById('dRemark').value;
        } else {
            obj.date = document.getElementById('sDate').value;
            obj.agent = document.getElementById('sAgent').value;
            obj.gross = document.getElementById('uAds').value; obj.sim = document.getElementById('uSim').value;
            obj.home = document.getElementById('uHome').value; obj.fiber = document.getElementById('uFiber').value;
            obj.topup = document.getElementById('rTopup').value; obj.shop = document.getElementById('rShop').value;
            obj.dealer = document.getElementById('rDealer').value; obj.totalRev = document.getElementById('rTotal').value;
        }
        if(!obj.date || !obj.agent) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ááŸ’á„áŸƒááŸ‚ á“á·á„á—áŸ’á“á¶á€áŸ‹á„á¶áš!");
        msg("ğŸ”„ á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€...", "orange");
        await fetch(API, { method: "POST", body: JSON.stringify(obj) });
        resetForm(); load();
    }

    async function del(type, idx) {
        if(!confirm("áá¾á¢áŸ’á“á€á”áŸ’ášá¶á€áŠáá¶á…á„áŸ‹á›á»á”á‡á½ášá‘á¸ " + idx + "?")) return;
        msg("ğŸ—‘ á€áŸ†á–á»á„á›á»á”...", "red");
        await fetch(API, { method: "POST", body: JSON.stringify({action: "DELETE", recordType: type, rowIndex: idx}) });
        load();
    }

    function resetForm() {
        state.isEdit = false; state.editIdx = null;
        document.querySelectorAll('input').forEach(i => i.type !== 'date' ? i.value = (i.type === 'number' ? 0 : "") : null);
        document.getElementById('btnSaveDep').innerText = "ášá€áŸ’áŸá¶á‘á»á€á‘á·á“áŸ’á“á“áŸá™";
        document.getElementById('btnSaveSal').innerText = "ášá€áŸ’áŸá¶á‘á»á€á€á¶ášá›á€áŸ‹";
    }

    function msg(t, c) { const s = document.getElementById('status'); s.style.display="block"; s.innerText = t; s.style.background = c + "15"; s.style.color = c; }
    window.onload = load;
</script>
</body>
</html>
